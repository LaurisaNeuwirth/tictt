  <h1> TIC TAC TOE </h1>

  <button name="button">Click to Start Play!</button>

  <div class="grid">

    <div class="row1">

      <div id = 0, class="square even_square">
        0
      </div>

      <div id = 1, class="square odd_square">
        1
      </div>

      <div id = 2, class="square even_square">
        2
      </div>

    </div>


    <div class="row2">

      <div id = 3, class="square odd_square clear">
        3
      </div>
      <div id = 4, class="square  even_square">
        4
      </div>
      <div id = 5, class="square odd_square">
        5
      </div>

    </div>



    <div class="row3">

      <div id = 6, class="square even_square clear">
        6
      </div>
      <div id = 7, class="square odd_square">
        7
      </div>
      <div id = 8, class="square even_square">
        8
      <div>

    </div>

</div>
